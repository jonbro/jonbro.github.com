---
layout: default
title: Jonathan Brodsky | JonBro | Software
---
{% for post in site.categories.software %}

<div class="post" id="{{ post.id }}">
	 <h3 class="storytitle"><a href="{{ post.url }}" rel="bookmark">{{post.title}}</a></h3>
  	<div class="meta"> {% for topic in post.topics%} {{ topic }} {% endfor %}&#8212; <a href="{{ post.url }}">{{ post.date | date: "%b %y" }}</a></div>

	<div class="storycontent">
		{{ post.content }}
	</div>

	<div class="feedback">
	</div>
</div>

{% endfor %}
