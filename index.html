layout: default

{% for post in site.categories.blog limit:3 %}

<div class="post" id="{{ post.id }}">
	 <h3 class="storytitle"><a href="{{ post.url }}" rel="bookmark">{{post.title}}</a></h3>
 	<div class="meta"><a href="{{ post.url }}">{{ post.date | date_to_string }}</a></div>

	<div class="storycontent">
		{{ post.content }}
	</div>

	<div class="feedback">
	</div>
</div>

{% endfor %}
