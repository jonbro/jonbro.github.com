---
layout: default
---

<div class="post" id="{{ post.id }}">
	 <h3 class="storytitle"><a href="{{ post.url }}" rel="bookmark">{{page.title}}</a></h3>

	<div class="storycontent">
		{{ content }}
	</div>

	<div class="feedback">
	{% if page.comments %}
		{% include comments.html %}
	{% endif %}
	</div>
</div>
